[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "a2a-hub"
version = "0.1.0"
description = "Agent-to-Agent Protocol Hub â€” Discover, communicate, and collaborate between AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Zhiyuan Wang" },
]
keywords = ["agent", "a2a", "mcp", "ai", "multi-agent", "protocol", "websocket"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "websockets>=14.0",
    "pydantic>=2.0",
    "click>=8.0",
    "fastmcp>=2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.8",
]

[project.scripts]
a2a-hub = "a2a_hub.cli:main"

[project.urls]
Homepage = "https://github.com/zzhiyuann/a2a-hub"
Repository = "https://github.com/zzhiyuann/a2a-hub"
Issues = "https://github.com/zzhiyuann/a2a-hub/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
