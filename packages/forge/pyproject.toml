[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "forge-agent"
version = "0.1.0"
description = "Self-Evolving Tool Agent â€” describe what you need, get a working tool"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Zhiyuan Wang" },
]
keywords = ["agent", "tool-generation", "mcp", "cli", "code-generation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "click>=8.1",
    "pydantic>=2.0",
    "jinja2>=3.1",
    "mcp>=1.0",
    "rich>=13.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "ruff>=0.1",
]

[project.scripts]
forge = "forge.cli:cli"
forge-mcp = "forge.mcp_server:main"

[project.urls]
Homepage = "https://github.com/zzhiyuann/cortex/tree/main/packages/forge"
Repository = "https://github.com/zzhiyuann/cortex"
Issues = "https://github.com/zzhiyuann/cortex/issues"

[tool.hatch.build.targets.wheel]
packages = ["forge"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
